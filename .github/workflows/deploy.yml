- name: Set up SSH
  run: |
    mkdir -p ~/.ssh
    echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
    chmod 600 ~/.ssh/id_rsa

- name: ğŸ—ï¸ Create remote directory
  run: |
    ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
      mkdir -p /home/ubuntu/app
    "

- name: ğŸ—‚ï¸ Copy necessary files to EC2
  run: |
    scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r \
      docker-compose.yml \
      Dockerfile \
      plugins \
      register-mysql-sink.json \
      ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

- name: ğŸ” Write .env on EC2
  run: |
    ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
      echo '${{ secrets.ENV_FILE }}' > /home/ubuntu/app/.env
    "

- name: ğŸ³ Docker Compose Up
  run: |
    ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
      cd /home/ubuntu/app &&
      docker-compose down &&
      docker-compose up -d --build
    "

